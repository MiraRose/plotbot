<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>PlotBot</title>
<!--    <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.6/build/pure-min.css"-->
<!--          integrity="sha384-Uu6IeWbM+gzNVXJcM9XV3SohHtmWE+3VGi496jvgX1jyvDTXfdK+rfZc8C1Aehk5" crossorigin="anonymous">-->
    <link rel="stylesheet" type="text/css" href="{% static 'charactergen/style/style.css' %}">
</head>
<body>
<div class="main">
    {% if random_character %}
    <div>
        <img src="{% static 'charactergen/characterimgs/' %}{{ random_character.type }}.svg">
        <h1>{{ random_character.type }}</h1>
        <p>{{ random_character.description }}</p>
    </div>
{% else %}
<p>Something went terribly wrong.</p>
{% endif %}

<form action="{% url 'get_random_character' %}" method="get" class="pure-form">
        {% csrf_token %}
        <input type="submit" value="Random Character">
    </form>

</div>
</body>
</html>
